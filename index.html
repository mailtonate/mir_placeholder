  <h1>Radder gear is on the way.</h1>
  <p>Coming Fall of 2025</p>

  <!-- Countdown Timer Output -->
  <div id="countdown">
    <span id="days">0</span> Days :
    <span id="hours">0</span> Hours :
    <span id="minutes">0</span> Minutes :
    <span id="seconds">0</span> Seconds
  </div>

  <!-- Color Theme Toggle -->
  <button id="themeToggle">Rad Toggle</button>

  <script>
    const targetDate = new Date("October 1, 2025 10:00:00 GMT-0500").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Launched!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    };

    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);

    // Theme toggle
    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.classList.toggle("theme-magenta");
      document.body.classList.toggle("theme-orange");
    });
  </script>
