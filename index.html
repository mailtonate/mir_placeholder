<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic metadata and responsive behavior -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Make It Radder â€“ Coming Soon</title>

  <!-- Internal CSS styling -->
  <style>
    /* Countdown timer container styling */
    #countdown {
      font-size: 1.5rem;
      color: #333;
      margin-top: 20px;
    }

    /* Make countdown numbers bold */
    #countdown span {
      font-weight: bold;
    }

    /* General body styling to center content */
    body {
      background: #f5f5f5;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    /* Logo SVG sizing */
    svg {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    /* Main heading style */
    h1 {
      color: #222;
      font-size: 2rem;
    }

    /* Paragraph styling */
    p {
      color: #555;
    }
  </style>
</head>

<body>

  <!-- Embedded inline SVG logo for infinite scalability -->
  <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 600 348.5">
    <defs>
      <!-- Internal SVG styles for color fills -->
      <style>
        .st0 { fill: #dd0f66; }
        .st1 { fill: #fe7d0b; }
      </style>
    </defs>
    <!-- The shapes that make up your logo -->
    <path class="st0" d="..."/>
    <path class="st0" d="..."/>
    <path class="st1" d="..."/>
    <path class="st0" d="..."/>
  </svg>

  <!-- Simple static text -->
  <p>Radder gear is on the way.</p>
  <p>Coming Fall of 2025</p>

  <!-- Countdown container with placeholder spans -->
  <div id="countdown">
    <span id="days">0</span> Days :
    <span id="hours">0</span> Hours :
    <span id="minutes">0</span> Minutes :
    <span id="seconds">0</span> Seconds
  </div>

  <!-- JavaScript countdown logic -->
  <script>
    // Target date: October 1, 2025 at 10:00 AM Central Time (CT = GMT-0500)
    const targetDate = new Date('October 1, 2025 10:00:00 GMT-0500').getTime();

    // Function to update the countdown display
    const updateCountdown = () => {
      const now = new Date().getTime(); // Get current timestamp
      const distance = targetDate - now; // Time difference in milliseconds

      // If the countdown is complete
      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Launched!";
        clearInterval(interval); // Stop the timer
        return;
      }

      // Convert time from milliseconds to days, hours, minutes, seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Update the DOM elements with calculated values
      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    };

    // Run it once on page load
    updateCountdown();

    // Update the countdown every 1000 ms (1 second)
    const interval = setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
